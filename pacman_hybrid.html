<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pacman Hybrid — Somnia</title>
  <link rel="stylesheet" href="pacman.css" />
</head>
<body>
  <h2>DreamStream — Pac-Man Hybrid</h2>

  <div>
    <div id="addr">Not Connected</div>
  </div>

  <div id="grid-container"></div>

  <div id="dpad">
     <button class="dbtn" id="btn-up">▲</button>
     <div style="display:flex; gap:10px;">
        <button class="dbtn" id="btn-left">◀</button>
        <button class="dbtn" id="btn-right">▶</button>
   </div>
        <button class="dbtn" id="btn-down">▼</button>
  </div>

  <div style="margin-top:10px; color:white; font-size:18px;">
    Score: <span id="score">0</span>
  </div>

  <div id="controls-mobile" style="display:none">
    <div class="row">
      <button class="ctrl-btn" data-dir="up">▲</button>
    </div>
    <div class="row">
      <button class="ctrl-btn" data-dir="left">◀</button>
      <button class="ctrl-btn" data-dir="down">⏺</button>
      <button class="ctrl-btn" data-dir="right">▶</button>
    </div>
  </div>

  <div style="margin-top:10px">
    <button id="start-button">Start Game (pay 0.01 STT)</button>
  </div>

  <div style="margin-top:12px; color:#9fb3c8" id="txStatus"></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="config.js"></script>
  <script src="web3.js"></script>
  <script src="pacman_hybrid.js"></script>
</body>
</html>
